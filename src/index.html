<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="stylesheet" href="styles/theme.css" />
    <link rel="stylesheet" href="styles/layout.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="app">
      <div class="card">
        <div class="card-image">
          <img src="./assets/images/illustration-article.svg" />
        </div>
        <div class="card-tag">Learning</div>
        <div class="card-date">Published 21 Dec 2023</div>
        <a class="card-header">HTML & CSS foundations</a>
        <div class="card-description">
          These languages are the backbone of every website, defining structure,
          content, and presentation
        </div>
        <div class="card-author">
          <div class="card-profile-photo">
            <img src="./assets/images/image-avatar.webp" />
          </div>
          <div class="card-profile-name">Greg Hooper</div>
        </div>
      </div>
    </div>
  </body>
</html>
